<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for Voltura and create your account to access exclusive features.">
    <meta name="keywords" content="Voltura, Register, Sign Up, Account, Profile">
    <meta name="author" content="Voltura Team">
    <meta property="og:image" content="https://files.catbox.moe/ea2j05.jpeg">
    <meta name="twitter:image" content="https://files.catbox.moe/ea2j05.jpeg">
    <title>Voltura - Register</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f9ff;
            color: #005f73;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

       .register-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
            margin-bottom: 40px;
        }

        .register-box h1 {
            margin-bottom: 15px;
            color: #0077b6;
            font-size: 24px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }

        .input-group i {
            color: #0077b6;
            margin-right: 10px;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            border: none;
            background: none;
            outline: none;
            font-size: 16px;
            color: #005f73;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #0077b6;
        }

        .profile-pic {
            margin-bottom: 10px;
        }

        .profile-pic img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0077b6;
        }

        .profile-pic input {
            display: none;
        }

        .upload-btn {
            background: #0077b6;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
            margin-top: 5px;
        }

        .btn {
            background: #0077b6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn:hover {
            background: #005f73;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            position: relative;
            bottom: 0;
            font-size: 14px;
            color: #0077b6;
            text-align: center;
            margin-top: 20px;
        }

        /* blur screen and loader styling*/
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(10px);
            color: #0077b6;
            font-size: 24px;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .loading-screen.show {
            visibility: visible;
            opacity: 1;
        }

        .loading-text {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
        }

        .loading-message {
            margin-top: 10px;
            font-size: 16px;
            color: white;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        @media (max-width: 480px) {
            .register-box {
                width: 90%;
                padding: 15px;
            }

            .input-group input, .input-group select, .input-group textarea {
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="register-box">
        <h1>Create your Voltura account</h1>

        <div class="profile-pic">
            <img id="profilePreview" src="https://files.catbox.moe/qid2de.jpeg" alt="Profile Picture">
            <br>
            <label class="upload-btn">
                Upload Profile Picture
                <input type="file" id="profilePic" accept="image/*" onchange="previewImage()">
            </label>
        </div>

        <div class="input-group">
            <label for="username" class="sr-only">Username</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" placeholder="Enter your username" required>
            <span class="error-message" id="username-error"></span>
        </div>

        <div class="input-group">
            <label for="dob" class="sr-only">Date of Birth</label>
            <i class="fa-solid fa-calendar"></i>
            <input type="date" id="dob" required>
            <span class="error-message" id="dob-error"></span>
        </div>

        <div class="input-group">
            <label for="gender" class="sr-only">Gender</label>
            <i class="fa-solid fa-venus-mars"></i>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <span class="error-message" id="gender-error"></span>
        </div>

        <div class="input-group">
            <label for="favoriteColor" class="sr-only">Favorite Color</label>
            <i class="fa-solid fa-palette"></i>
            <input type="text" id="favoriteColor" placeholder="Favorite Color (Optional)">
        </div>

        <div class="input-group">
            <label for="bio" class="sr-only">Bio</label>
            <i class="fa-solid fa-book"></i>
            <textarea id="bio" placeholder="Short Bio (Optional)"></textarea>
        </div>

        <div class="input-group">
            <label for="hobbies" class="sr-only">Hobbies</label>
            <i class="fa-solid fa-gamepad"></i>
            <input type="text" id="hobbies" placeholder="Hobbies (Optional)">
        </div>

        <div class="input-group">
            <label for="password" class="sr-only">Password</label>
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password')"></i>
            <span class="error-message" id="password-error"></span>
        </div>

        <div class="input-group">
            <label for="confirm-password" class="sr-only">Confirm Password</label>
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
            <span class="error-message" id="confirm-password-error"></span>
        </div>

        <div class="input-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a></label>
            <span class="error-message" id="terms-error"></span>
        </div>

        <button class="btn" onclick="register()">Register</button>

        <p class="login-link">Already have an account? <a href="log.html">Login here</a></p>
    </div>

    <div class="footer">
        *All rights RESERVED. Voltage Lord 2025*
    </div>

    <div class="loading-screen" id="loading-screen">
        <span class="loading-text" id="loading-text"></span>
        <p class="loading-message">Hold on... Creating your account</p>
    </div>

    <script>
        function previewImage() {
            let file = document.getElementById("profilePic").files[0];
            let reader = new FileReader();

            reader.onload = function (e) {
                document.getElementById("profilePreview").src = e.target.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function togglePassword(fieldId) {
            let field = document.getElementById(fieldId);
            let eyeIcon = field.parentElement.querySelector(".toggle-password");
            field.type = field.type === "password" ? "text" : "password";
            eyeIcon.classList.toggle("fa-eye-slash");
        }

        function showError(fieldId, message) {
            let errorElement = document.getElementById(fieldId + "-error");
            errorElement.textContent = message;
            errorElement.style.display = "block";
        }

        function hideError(fieldId) {
            let errorElement = document.getElementById(fieldId + "-error");
            errorElement.style.display = "none";
        }

        function validateForm() {
            let isValid = true;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let dob = document.getElementById("dob").value;
            let gender = document.getElementById("gender").value;
            let terms = document.getElementById("terms").checked;

            if (username.trim() === "") {
                showError("username", "Username is required.");
                isValid = false;
            } else {
                hideError("username");
            }

            if (password.trim() === "") {
                showError("password", "Password is required.");
                isValid = false;
            } else if (password.length < 8) {
                showError("password", "Password must be at least 8 characters.");
                isValid = false;
            } else {
                hideError("password");
            }

            if (confirmPassword.trim() === "") {
                showError("confirm-password", "Please confirm your password.");
                isValid = false;
            } else if (password !== confirmPassword) {
                showError("confirm-password", "Passwords do not match.");
                isValid = false;
            } else {
                hideError("confirm-password");
            }

            if (dob.trim() === "") {
                showError("dob", "Date of Birth is required.");
                isValid = false;
            } else {
                hideError("dob");
            }

            if (gender.trim() === "") {
                showError("gender", "Gender is required.");
                isValid = false;
            } else {
                hideError("gender");
            }

            if (!terms) {
                showError("terms", "You must agree to the terms and conditions.");
                isValid = false;
            } else {
                hideError("terms");
            }

            return isValid;
        }

        function register() {
            if (!validateForm()) {
                return;
            }

            // Collect form data
            const formData = {
                username: document.getElementById("username").value,
                dob: document.getElementById("dob").value,
                gender: document.getElementById("gender").value,
                favoriteColor: document.getElementById("favoriteColor").value,
                bio: document.getElementById("bio").value,
                hobbies: document.getElementById("hobbies").value,
                password: document.getElementById("password").value,
            };

            // Show loading screen
            document.getElementById("loading-screen").classList.add("show");

            // Send data to the server
            fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading screen
                document.getElementById("loading-screen").classList.remove("show");

                if (data.success) {
                    alert("Registration successful!");
                    window.location.href = "log.html";
                } else {
                    alert("Registration failed. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("loading-screen").classList.remove("show");
                alert("An error occurred. Please try again.");
            });
        }

        // Loading text animation
        let loadingText = document.getElementById("loading-text");
        let messages = ["Loading...", "Almost there...", "Just a moment..."];
        let index = 0;

        function animateLoadingText() {
            loadingText.textContent = messages[index];
            index = (index + 1) % messages.length;
        }

        setInterval(animateLoadingText, 1000);
    </script>

</body>
</html>
